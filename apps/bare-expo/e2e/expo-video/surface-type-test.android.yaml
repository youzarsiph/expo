appId: dev.expo.Payments
jsEngine: graaljs
---
- openLink: bareexpo://components/video/video-view-surface-type

- tapOn: 'e2e setup'
- extendedWaitUntil:
    visible: 'Players ready'
    timeout: 10000
- runFlow:
    file: ../_nested-flows/viewshot-comparison.yaml
    env:
      screenshotOutputPath: 'expo-video/screenshots/surface-type-1'
      testID: 'surface-type-test'
      mode: 'keep-originals'
